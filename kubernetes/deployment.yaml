apiVersion: apps/v1
kind: Deployment
metadata:
  name: solar-Deployment
  labels:
    app: solar-system
  namespace: solar-system-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: solar-system
  template:
    metadata:
      labels:
        app: solar-system
    spec:
      containers:
      - name: solar-system-container
        image: muskaan810/nodemongoapp:71b89e72f8934f76fc75415ae9ac78c810ae6e69
        ports:
        - containerPort: 3000
        envFrom:
        - secretRef:
           name : mongo-db-creds